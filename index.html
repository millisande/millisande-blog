---
layout: default
title: Puzzle Game Reviews
---
<section class="posts">
    <h1>Archive of Reviews</h1>
    <ul>
    {% for post in site.posts %}
    <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%m-%d-%Y" }}</time></li>
    {% endfor %}
    </ul>
</section>
